[character]
success_symbol = "[\\$](bold green)"

[cmd_duration]
min_time = 10_000 # Show command duration over 10,000 milliseconds (=10 sec)
format = " took $duration"

[directory]
truncation_length = 6
truncation_symbol = '…/'
truncate_to_repo = true
scan_timeout = 10
command_timeout = 500

[hostname]
ssh_only = false
format = '@[$hostname](bold blue) '

[username]
format = '[$user]($style)'
show_always = true

[status]
disabled = false

[aws]
disabled = true

[gcloud]
disabled = true

[battery]
disabled = true

[time]
time_format = "%a, %b %d, %Y | %I:%M%P ️"
format = "$time($style) "
style = "bright-white"
disabled = true

[python]
format = "$symbol$version "
style = "bold green"
